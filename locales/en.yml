en:
  theme_metadata:
    settings:
      fields:
        description: Manage how custom fields are transformed into dropdowns, mapped to tags, or injected into posts.
        schema:
          properties:
            field_label_match:
              label: Custom field label
              description: Exact label of the custom field.
            target_categories:
              label: Apply to categories
              description: Categories where this rule applies. Leave empty to apply globally.
            is_dropdown:
              label: Convert to dropdown
            dropdown_options:
              label: Dropdown options
              description: Separate options with pipes (e.g., Yes|No|Maybe).
            auto_include_in_post:
              label: Include the field in the event's text
            is_required:
              label: Make the field required
            tag_mappings:
              label: Tag mappings (Value|Tag)
              description: |
                If tags should be added and mapped based on the dropdown fields, manually enter mappings as Value|Tag.
                Tags must currently exist and be typed exactly as they appear.
                Separate multiple mappings with commas.